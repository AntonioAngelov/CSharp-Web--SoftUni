<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input required name="Email" type="email" class="form-control" id="email" placeholder="ivan@example.com" />
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-form-label" for="password">Full Name</label>
                        <input name="FullName" class="form-control" placeholder="Ivan Ivanov" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input required name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confirm Password</label>
                        <input required name="ConfirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-passworn" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            I Agree with the official Terms and Conditions
                        </label>
                    </div>

                    <input type="submit" class="btn btn-outline-secondary btn-lg btn-block" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
